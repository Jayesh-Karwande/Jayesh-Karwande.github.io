<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside> 
                   <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDY5FtZ6LuGJqVHRCP78lL0NzILtNPIdWpP2iAzZMxr-KeAw/viewform?embedded=true" width="640" height="805" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
